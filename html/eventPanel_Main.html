<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Panel</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .event-panel {
            --font-family-demi: 'Futura PT Demi', Arial, sans-serif;
            --font-family-bold: 'Futura PT Bold', Arial, sans-serif;
            --font-family-heavy: 'Futura PT Heavy', Arial, sans-serif;
            --font-family-medium: 'Futura PT Medium', Arial, sans-serif;
            --color-primary: #F53E3E;
            --color-bg: rgba(255, 255, 255, 1);
            --color-overlay: rgba(0, 0, 0, 0.75);
            --color-text-main: rgba(0, 0, 0, 1);
            --color-text-light: rgba(255, 255, 255, 1);
            --color-text-muted: rgba(204, 204, 204, 1);
        }

        .event-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            min-height: 300px;
            background-color: var(--color-bg);
            font-family: var(--font-family-demi);
            position: relative;
        }

        /* Event Category */
        .event-category {
            width: 300px;
            height: 30px;
            background-color: var(--color-primary);
            display: flex;
            align-items: center;
            padding-left: 12px;
        }

        .category-text {
            width: 300px;
            height: 22px;
            color: var(--color-text-light);
            font-family: var(--font-family-demi);
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            line-height: 22px;
            overflow-wrap: break-word;
        }

        /* Event Panel Title */
        .event-panel-title {
            width: 300px;
            min-height: 70px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 8px 10px;
        }

        .title-text {
            width: 280px;
            min-height: 54px;
            color: var(--color-text-main);
            font-family: var(--font-family-bold);
            font-size: 21px;
            font-weight: 700;
            line-height: 27px;
            display: flex;
            align-items: center;
            overflow-wrap: break-word;
        }

        /* Event Panel Thumbnail */
        .event-panel-thumbnail {
            width: 300px;
            height: 200px;
            position: relative;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }

        .event-panel-overlay {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            padding: 20px;
            width: 300px;
            height: 200px;
            background-color: var(--color-overlay);
            position: absolute;
            top: 0;
            left: 0;
        }

        .speaker-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 260px;
            height: 46px;
            text-align: center;
        }

        .speaker-name {
            width: 260px;
            height: 23px;
            color: var(--color-text-light);
            font-family: var(--font-family-demi);
            font-size: 18px;
            font-weight: 500;
            font-style: italic;
            line-height: 23px;
            overflow-wrap: break-word;
        }

        .speaker-position-company {
            width: 260px;
            height: 23px;
            color: var(--color-text-muted);
            font-family: var(--font-family-medium);
            font-size: 18px;
            font-weight: 400;
            line-height: 23px;
            overflow-wrap: break-word;
        }

        .call-to-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 200px;
            height: 61px;
            cursor: pointer;
        }

        .open-marker {
            width: 25px;
            height: 20px;
            background-color: var(--color-text-light);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .cta-text {
            width: 200px;
            height: 21px;
            color: var(--color-text-light);
            font-family: var(--font-family-heavy);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            line-height: 21px;
            overflow-wrap: break-word;
        }

        .session-thumbnail {
            width: 300px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="event-panel">
        <!-- Event Category (Top) -->
        <div class="event-category">
            <div class="category-text">Story & Narrative</div>
        </div>

        <!-- Event Panel Title (Middle) -->
        <div class="event-panel-title">
            <div class="title-text">This is a Placeholder Title occupying two lines of space</div>
        </div>

        <!-- Event Panel Thumbnail (Bottom) -->
        <div class="event-panel-thumbnail">
            <!-- Session Thumbnail (Background) -->
            <div class="session-thumbnail"></div>

            <!-- Event Panel Overlay -->
            <div class="event-panel-overlay">
                <!-- Speaker Details -->
                <div class="speaker-details">
                    <div class="speaker-name">Presented by Speaker Name</div>
                    <div class="speaker-position-company">Position + Company</div>
                </div>

                <!-- Call To Action -->
                <div class="call-to-action">
                    <div class="open-marker"></div>
                    <div class="cta-text">Click for More Event Details</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
