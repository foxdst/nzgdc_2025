<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Panel Main</title>
    <script src="eventCategories.js"></script>
    <style>
        /* CSS reset for iframe content */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 300px;
            height: 300px;
        }

        /* Scoped reset for the event panel component only */
        .nzgdc-event-panel-main * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Event Panel CSS Variables - Aligned with production */
        .nzgdc-event-panel-main {
            --font-family-demi: 'Futura PT Demi', 'Futura', Arial, sans-serif;
            --font-family-bold: 'Futura PT Bold', 'Futura', Arial, sans-serif;
            --font-family-heavy: 'Futura PT Heavy', 'Futura', Arial, sans-serif;
            --font-family-medium: 'Futura PT Medium', 'Futura', Arial, sans-serif;
            --color-primary: #F53E3E;
            --color-bg: rgba(255, 255, 255, 1);
            --color-overlay: rgba(0, 0, 0, 0.75);
            --color-title: rgba(0, 0, 0, 1);
            --color-category-text: rgba(255, 255, 255, 1);
            --color-speaker: rgba(255, 255, 255, 1);
            --color-speaker-secondary: rgba(204, 204, 204, 1);
        }

        /* Main Event Panel Container */
        .nzgdc-event-panel-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: var(--color-bg);
            font-family: var(--font-family-demi);
            position: relative;
            overflow: hidden;
        }

        /* Event Category */
        .nzgdc-event-category-main {
            width: 300px;
            height: 30px;
            background-color: var(--color-primary);
            display: flex;
            align-items: center;
            padding: 4px 10px;
            flex-shrink: 0;
        }

        .nzgdc-category-text-main {
            width: 100%;
            height: 22px;
            color: var(--color-category-text);
            font-family: var(--font-family-demi);
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            line-height: 22px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            overflow-wrap: break-word;
        }

        /* Event Panel Title */
        .nzgdc-event-panel-title-main {
            width: 300px;
            background-color: var(--color-bg);
            display: flex;
            align-items: center;
            padding: 8px 10px;
            flex-shrink: 0;
        }

        .nzgdc-title-text-main {
            width: 100%;
            color: var(--color-title);
            font-family: var(--font-family-demi);
            font-size: 18px;
            font-weight: 600;
            line-height: 26px;
            text-align: left;
            overflow-wrap: break-word;
        }

        /* Event Panel Thumbnail */
        .nzgdc-event-panel-thumbnail-main {
            width: 300px;
            position: relative;
            background-image: url('');
            background-size: cover;
            background-position: center;
            flex: 1;
            min-height: 0;
        }

        .nzgdc-session-thumbnail-main {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background-size: cover;
            background-position: center;
        }

        .nzgdc-event-panel-overlay-main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            width: 100%;
            height: 100%;
            background-color: var(--color-overlay);
            position: absolute;
            top: 0;
            left: 0;
        }

        .nzgdc-speaker-details-main {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 260px;
            height: 46px;
            text-align: left;
        }

        .nzgdc-speaker-name-main {
            width: 260px;
            height: 23px;
            color: var(--color-speaker);
            font-family: var(--font-family-demi);
            font-size: 18px;
            font-weight: 500;
            font-style: italic;
            line-height: 23px;
            text-align: left;
            overflow-wrap: break-word;
        }

        .nzgdc-speaker-position-company-main {
            width: 260px;
            height: 23px;
            color: var(--color-speaker-secondary);
            font-family: var(--font-family-medium);
            font-size: 18px;
            font-weight: 400;
            line-height: 23px;
            text-align: left;
            overflow-wrap: break-word;
        }

        .nzgdc-call-to-action-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 260px;
            height: 61px;
            cursor: pointer;
        }

        .nzgdc-open-marker-main {
            width: 25px;
            height: 20px;
            background-color: var(--color-category-text);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .nzgdc-cta-text-main {
            width: 260px;
            height: 21px;
            color: var(--color-category-text);
            font-family: var(--font-family-heavy);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            line-height: 21px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="nzgdc-event-panel-main">
        <!-- Event Category (Top) -->
        <div class="nzgdc-event-category-main">
            <div class="nzgdc-category-text-main">Story & Narrative</div>
        </div>

        <!-- Event Panel Title (Middle) -->
        <div class="nzgdc-event-panel-title-main">
            <div class="nzgdc-title-text-main">This is a Placeholder Title occupying two lines of space</div>
        </div>

        <!-- Event Panel Thumbnail (Bottom) -->
        <div class="nzgdc-event-panel-thumbnail-main">
            <!-- Session Thumbnail (Background) -->
            <div class="nzgdc-session-thumbnail-main"></div>

            <!-- Event Panel Overlay -->
            <div class="nzgdc-event-panel-overlay-main">
                <!-- Speaker Details -->
                <div class="nzgdc-speaker-details-main">
                    <div class="nzgdc-speaker-name-main">Presented by Speaker Name</div>
                    <div class="nzgdc-speaker-position-company-main">Position + Company</div>
                </div>

                <!-- Call To Action -->
                <div class="nzgdc-call-to-action-main">
                    <div class="nzgdc-open-marker-main"></div>
                    <div class="nzgdc-cta-text-main">Click for More Event Details</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Panel Manager for Main Event Panel
        class MainEventPanelManager {
            constructor() {
                this.panel = document.querySelector('.nzgdc-event-panel-main');
                this.initializeEventListeners();
            }

            // Update panel content with event data
            updateContent(eventData) {
                if (!eventData) return;

                // Update category
                const categoryEl = this.panel.querySelector('.nzgdc-category-text-main');
                if (categoryEl && eventData.category) {
                    categoryEl.textContent = eventData.category;
                }

                // Update title
                const titleEl = this.panel.querySelector('.nzgdc-title-text-main');
                if (titleEl && eventData.title) {
                    titleEl.textContent = eventData.title;
                }

                // Update speaker information
                const speakerNameEl = this.panel.querySelector('.nzgdc-speaker-name-main');
                const speakerPositionEl = this.panel.querySelector('.nzgdc-speaker-position-company-main');

                if (eventData.speakers && eventData.speakers.length > 0) {
                    const speaker = eventData.speakers[0];

                    if (speakerNameEl) {
                        speakerNameEl.textContent = speaker.name ? `Presented by ${speaker.name}` : 'Presented by Speaker Name';
                    }

                    if (speakerPositionEl) {
                        speakerPositionEl.textContent = speaker.position || 'Position + Company';
                    }
                }

                // Update thumbnail - always set to clear any existing images
                const thumbnailEl = this.panel.querySelector('.nzgdc-session-thumbnail-main');
                if (thumbnailEl) {
                    if (eventData.thumbnail) {
                        thumbnailEl.style.backgroundImage = `url('${eventData.thumbnail}')`;
                    } else {
                        thumbnailEl.style.backgroundImage = 'none';
                    }
                }
            }

            // Initialize event listeners for postMessage communication
            initializeEventListeners() {
                // Listen for postMessage from parent window (for iframe communication)
                window.addEventListener('message', (event) => {
                    if (event.data && event.data.type === 'updateCategory') {
                        const { category, panelType } = event.data;

                        if (panelType === 'main' || panelType === 'both') {
                            // Update category using EventCategories system
                            if (typeof EventCategories !== 'undefined') {
                                EventCategories.setCategoryMain(category);
                            }
                        }
                    }

                    if (event.data && event.data.type === 'updateContent') {
                        const { eventData } = event.data;
                        this.updateContent(eventData);
                    }
                });
            }
        }

        // Initialize the panel manager
        let panelManager;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize panel manager
            panelManager = new MainEventPanelManager();

            // Set default category using explicit initialization (prevents console warnings)
            if (typeof EventCategories !== 'undefined') {
                EventCategories.setCategoryMain('STORY_NARRATIVE');
            }

            console.log('Main Event Panel Manager initialized');
        });

        // Global API functions for backward compatibility and external access
        window.updateEventCategoryMain = function(categoryKey) {
            if (typeof EventCategories !== 'undefined') {
                return EventCategories.setCategoryMain(categoryKey);
            }
            return false;
        };

        window.updateEventCategoryFromAPI = function(config) {
            if (typeof EventCategories !== 'undefined') {
                return EventCategories.updateFromAPI(config);
            }
            return { success: false, error: 'EventCategories not available' };
        };

        // New API function for content updates
        window.updateEventPanelContent = function(eventData) {
            if (panelManager) {
                panelManager.updateContent(eventData);
                return true;
            }
            return false;
        };

        // Export for module systems
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = { MainEventPanelManager };
        }
    </script>
</body>
</html>
