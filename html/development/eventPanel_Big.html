<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Panel Big</title>
    <script src="eventCategories.js"></script>
    <style>
        /* CSS reset for iframe content */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 620px;
            height: 300px;
        }

        /* Scoped reset for the event panel component only */
        .nzgdc-event-panel-big * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Event Panel CSS Variables - Aligned with production */
        .nzgdc-event-panel-big {
            --font-family-demi: 'Futura PT Demi', 'Futura', Arial, sans-serif;
            --font-family-bold: 'Futura PT Bold', 'Futura', Arial, sans-serif;
            --font-family-heavy: 'Futura PT Heavy', 'Futura', Arial, sans-serif;
            --font-family-medium: 'Futura PT Medium', 'Futura', Arial, sans-serif;
            --color-primary: #F53E3E;
            --color-bg: rgba(255, 255, 255, 1);
            --color-overlay: rgba(0, 0, 0, 0.75);
            --color-title: rgba(0, 0, 0, 1);
            --color-category-text: rgba(255, 255, 255, 1);
            --color-intro: rgba(245, 45, 49, 1);
            --color-speaker: rgba(255, 255, 255, 1);
            --color-speaker-secondary: rgba(160, 160, 160, 1);
        }

        /* Main Event Panel Container */
        .nzgdc-event-panel-big {
            display: flex;
            align-items: center;
            width: 620px;
            height: 300px;
            background-color: var(--color-bg);
            font-family: var(--font-family-demi);
            position: relative;
            overflow: hidden;
        }

        /* Event Panel Thumbnail (Left Side) */
        .nzgdc-event-panel-big-thumbnail {
            width: 300px;
            height: 300px;
            position: relative;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }

        .nzgdc-session-thumbnail-big {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .nzgdc-event-detail-overlay-big {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 30px;
            width: 300px;
            height: 300px;
            background-color: var(--color-overlay);
            position: absolute;
            top: 0;
            left: 0;
        }

        .nzgdc-call-to-action-big {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 260px;
            height: 61px;
            cursor: pointer;
        }

        .nzgdc-open-marker-big {
            width: 25px;
            height: 20px;
            background-color: var(--color-category-text);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .nzgdc-cta-text-big {
            width: 260px;
            height: 21px;
            color: var(--color-category-text);
            font-family: var(--font-family-heavy);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            line-height: 21px;
            overflow-wrap: break-word;
        }

        /* Event Panel Details (Right Side) */
        .nzgdc-event-panel-big-details {
            width: 320px;
            height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Event Category */
        .nzgdc-event-category-big {
            width: 320px;
            min-height: 30px;
            background-color: var(--color-primary);
            display: flex;
            align-items: center;
            padding: 4px 10px;
            flex-shrink: 0;
        }

        .nzgdc-category-text-big {
            width: 100%;
            min-height: 22px;
            color: var(--color-category-text);
            font-family: var(--font-family-demi);
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            line-height: 22px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            overflow-wrap: break-word;
        }

        /* Event Title */
        .nzgdc-event-title-big {
            width: 320px;
            background-color: var(--color-bg);
            display: flex;
            align-items: center;
            padding: 8px 10px;
            flex-shrink: 0;
        }

        .nzgdc-title-text-big {
            width: 100%;
            color: var(--color-title);
            font-family: var(--font-family-demi);
            font-size: 18px;
            font-weight: 600;
            line-height: 26px;
            overflow-wrap: break-word;
        }

        /* Event Speaker Details */
        .nzgdc-event-speaker-details-big {
            width: 320px;
            flex: 1;
            min-height: 100px;
            background-color: #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            gap: 0.5rem;
        }

        .nzgdc-introduction-text-big {
            width: 100%;
            min-height: 18px;
            color: var(--color-intro);
            font-family: var(--font-family-heavy);
            font-size: 14px;
            font-weight: 600;
            text-align: left;
        }

        .nzgdc-speaker-biolines-big {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            overflow: hidden;
            min-height: 0;
            flex: 1;
        }

        .nzgdc-speaker-bioName-big {
            width: 100%;
            min-height: 18px;
            color: var(--color-speaker);
            font-family: var(--font-family-demi);
            font-size: 14px;
            font-weight: 500;
            font-style: italic;
            line-height: 18px;
            text-align: left;
            overflow-wrap: break-word;
        }

        .nzgdc-speaker-bioPosition-big {
            width: 100%;
            min-height: 18px;
            color: var(--color-speaker-secondary);
            font-family: var(--font-family-medium);
            font-size: 14px;
            font-weight: 400;
            line-height: 18px;
            text-align: left;
            overflow-wrap: break-word;
        }

        .nzgdc-timeframe-big {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 21px;
            flex-shrink: 0;
        }

        .nzgdc-timeframe-text-big {
            width: 100%;
            min-height: 21px;
            color: var(--color-intro);
            font-family: var(--font-family-heavy);
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            line-height: 21px;
            overflow-wrap: break-word;
        }

        .nzgdc-speaker-bio-entry {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            min-height: 36px;
        }
    </style>
</head>
<body>
    <div class="nzgdc-event-panel-big" data-event-type="panel">
        <!-- Event Panel Thumbnail (Left Side) -->
        <div class="nzgdc-event-panel-big-thumbnail">
            <!-- Session Thumbnail (Background) -->
            <div class="nzgdc-session-thumbnail-big"></div>

            <!-- Event Detail Overlay -->
            <div class="nzgdc-event-detail-overlay-big">
                <!-- Call To Action -->
                <div class="nzgdc-call-to-action-big">
                    <div class="nzgdc-open-marker-big"></div>
                    <div class="nzgdc-cta-text-big">Click for More Event Details</div>
                </div>
            </div>
        </div>

        <!-- Event Panel Details (Right Side) -->
        <div class="nzgdc-event-panel-big-details">
            <!-- Event Category (Top) -->
            <div class="nzgdc-event-category-big">
                <div class="nzgdc-category-text-big">Story & Narrative</div>
            </div>

            <!-- Event Title (Middle) -->
            <div class="nzgdc-event-title-big">
                <div class="nzgdc-title-text-big">This is a Placeholder Title occupying two lines of space</div>
            </div>

            <!-- Event Speaker Details (Bottom) -->
            <div class="nzgdc-event-speaker-details-big">
                <!-- Introduction text -->
                <div class="nzgdc-introduction-text-big">NZGDC 2025 Panel by</div>

                <!-- Speaker Biolines -->
                <div class="nzgdc-speaker-biolines-big">
                    <!-- Speaker 1 -->
                    <div class="nzgdc-speaker-bio-entry">
                        <div class="nzgdc-speaker-bioName-big">Speaker Name</div>
                        <div class="nzgdc-speaker-bioPosition-big">Position + Company</div>
                    </div>

                    <!-- Speaker 2 -->
                    <div class="nzgdc-speaker-bio-entry">
                        <div class="nzgdc-speaker-bioName-big">Speaker Name</div>
                        <div class="nzgdc-speaker-bioPosition-big">Position + Company</div>
                    </div>

                    <!-- Speaker 3 -->
                    <div class="nzgdc-speaker-bio-entry">
                        <div class="nzgdc-speaker-bioName-big">Speaker Name</div>
                        <div class="nzgdc-speaker-bioPosition-big">Position + Company</div>
                    </div>
                </div>

                <!-- Timeframe -->
                <div class="nzgdc-timeframe-big">
                    <div class="nzgdc-timeframe-text-big">Timeframe (Duration)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Panel Manager for Big Event Panel
        class BigEventPanelManager {
            constructor() {
                this.panel = document.querySelector('.nzgdc-event-panel-big');
                this.currentEventType = 'panel'; // 'panel' or 'workshop'
                this.initializeEventListeners();
            }

            // Set event type (panel for Fri/Sat events, workshop for Thursday)
            setEventType(eventType) {
                if (eventType !== 'panel' && eventType !== 'workshop') {
                    console.warn(`Unknown event type: ${eventType}, using panel`);
                    eventType = 'panel';
                }

                this.currentEventType = eventType;
                this.panel.setAttribute('data-event-type', eventType);

                // Update type-specific content
                this.updateEventTypeContent(eventType);

                console.log(`Panel event type set to: ${eventType}`);
            }

            // Update content based on event type
            updateEventTypeContent(eventType) {
                const introEl = this.panel.querySelector('.nzgdc-introduction-text-big');
                if (introEl) {
                    if (eventType === 'workshop') {
                        introEl.textContent = 'NZGDC 2025 Workshop by';
                    } else {
                        introEl.textContent = 'NZGDC 2025 Panel by';
                    }
                }
            }

            // Update panel content with event data
            updateContent(eventData) {
                if (!eventData) return;

                // Update category
                const categoryEl = this.panel.querySelector('.nzgdc-category-text-big');
                if (categoryEl && eventData.category) {
                    categoryEl.textContent = eventData.category;
                }

                // Update title
                const titleEl = this.panel.querySelector('.nzgdc-title-text-big');
                if (titleEl && eventData.title) {
                    titleEl.textContent = eventData.title;
                }

                // Update timeframe
                const timeframeEl = this.panel.querySelector('.nzgdc-timeframe-text-big');
                if (timeframeEl && eventData.timeframe) {
                    timeframeEl.textContent = eventData.timeframe;
                }

                // Update speaker information
                this.updateSpeakers(eventData.speakers);

                // Update thumbnail - always set to clear any existing images
                const thumbnailEl = this.panel.querySelector('.nzgdc-session-thumbnail-big');
                if (thumbnailEl) {
                    if (eventData.thumbnail) {
                        thumbnailEl.style.backgroundImage = `url('${eventData.thumbnail}')`;
                    } else {
                        thumbnailEl.style.backgroundImage = 'none';
                    }
                }
            }

            // Update speaker information in the panel
            updateSpeakers(speakers) {
                const speakerContainers = this.panel.querySelectorAll('.nzgdc-speaker-biolines-big');

                if (!speakers || speakers.length === 0) return;

                speakers.forEach((speaker, index) => {
                    if (index < speakerContainers.length) {
                        const container = speakerContainers[index];
                        const nameEl = container.querySelector('.nzgdc-speaker-bioName-big');
                        const positionEl = container.querySelector('.nzgdc-speaker-bioPosition-big');

                        if (nameEl) nameEl.textContent = speaker.name || '';
                        if (positionEl) positionEl.textContent = speaker.position || '';
                    }
                });

                // Hide unused speaker containers
                for (let i = speakers.length; i < speakerContainers.length; i++) {
                    speakerContainers[i].style.display = 'none';
                }

                // Show used speaker containers
                for (let i = 0; i < Math.min(speakers.length, speakerContainers.length); i++) {
                    speakerContainers[i].style.display = 'flex';
                }
            }

            // Initialize event listeners for postMessage communication
            initializeEventListeners() {
                // Listen for postMessage from parent window (for iframe communication)
                window.addEventListener('message', (event) => {
                    if (event.data && event.data.type === 'updateCategory') {
                        const { category, panelType, eventType } = event.data;

                        if (panelType === 'big' || panelType === 'both') {
                            // Set event type if provided
                            if (eventType && eventType !== this.currentEventType) {
                                this.setEventType(eventType);
                            }

                            // Update category using EventCategories system
                            if (typeof EventCategories !== 'undefined') {
                                EventCategories.setCategoryBig(category);
                            }
                        }
                    }

                    if (event.data && event.data.type === 'updateContent') {
                        const { eventData, eventType } = event.data;

                        // Set event type if provided
                        if (eventType && eventType !== this.currentEventType) {
                            this.setEventType(eventType);
                        }

                        // Update content
                        this.updateContent(eventData);
                    }

                    if (event.data && event.data.type === 'setEventType') {
                        this.setEventType(event.data.eventType);
                    }
                });
            }

            // Get current event type
            getEventType() {
                return this.currentEventType;
            }
        }

        // Initialize the panel manager
        let panelManager;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize panel manager
            panelManager = new BigEventPanelManager();

            // Set default category using explicit initialization (prevents console warnings)
            if (typeof EventCategories !== 'undefined') {
                EventCategories.setCategoryBig('STORY_NARRATIVE');
            }

            // Check for event type parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const eventTypeParam = urlParams.get('type');
            if (eventTypeParam) {
                panelManager.setEventType(eventTypeParam);
            }

            console.log('Big Event Panel Manager initialized');
        });

        // Global API functions for backward compatibility and external access
        window.updateEventCategoryBig = function(categoryKey) {
            if (typeof EventCategories !== 'undefined') {
                return EventCategories.setCategoryBig(categoryKey);
            }
            return false;
        };

        window.updateEventCategoryFromAPI = function(config) {
            if (typeof EventCategories !== 'undefined') {
                return EventCategories.updateFromAPI(config);
            }
            return { success: false, error: 'EventCategories not available' };
        };

        // New API functions for event type management
        window.setEventPanelType = function(eventType) {
            if (panelManager) {
                panelManager.setEventType(eventType);
                return true;
            }
            return false;
        };

        window.updateEventPanelContent = function(eventData, eventType) {
            if (panelManager) {
                if (eventType) {
                    panelManager.setEventType(eventType);
                }
                panelManager.updateContent(eventData);
                return true;
            }
            return false;
        };

        window.getEventPanelType = function() {
            return panelManager ? panelManager.getEventType() : null;
        };

        // Export for module systems
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = { BigEventPanelManager };
        }
    </script>
</body>
</html>
