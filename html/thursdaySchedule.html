<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Schedule - NZGDC 2025</title>
    <style>
        /* Scoped reset for the schedule component only */
        .nzgdc-schedule-view * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nzgdc-schedule-view {
            font-family: 'Futura PT', 'Futura', Arial, sans-serif;
            background-color: #ffffff;
            width: 100%;
            max-width: 1630px;
            height: auto;
            margin: 0 auto;
            position: relative;
        }

        /* Schedule Sub Navigation - Contains Filters */
        .nzgdc-schedule-sub-navigation {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            max-width: 1630px;
            height: 70px;
            background-color: #ffffff;
        }

        .nzgdc-filters-section {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nzgdc-filters-label {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 136px;
            height: 70px;
            background-color: rgba(240, 223, 86, 1);
        }

        .nzgdc-filters-label-text {
            color: rgba(0, 0, 0, 1);
            font-family: 'Futura PT Heavy', 'Futura', Arial, sans-serif;
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            line-height: 1;
            white-space: nowrap;
        }

        .nzgdc-filters-value {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 170px;
            height: 70px;
            background-color: rgba(255, 255, 255, 1);
        }

        .nzgdc-filters-value-text {
            color: rgba(0, 0, 0, 1);
            font-family: 'Futura PT Heavy', 'Futura', Arial, sans-serif;
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            line-height: 1;
        }

        /* Time Categories */
        .nzgdc-time-category {
            width: 100%;
            max-width: 1630px;
        }

        .nzgdc-time-category-a {
            background-color: rgba(255, 236, 81, 1);
        }

        .nzgdc-time-category-b {
            background-color: rgba(23, 75, 235, 1);
        }

        /* Session Schedule Header */
        .nzgdc-session-schedule {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
            height: 46px;
            margin: 17px 0 10px 0;
            padding: 0 25px;
        }

        /* Text styling for time category A */
        .nzgdc-time-category-a .nzgdc-session-times,
        .nzgdc-time-category-a .nzgdc-session-title {
            color: rgba(0, 0, 0, 1);
            font-family: 'Futura PT Heavy', 'Futura', Arial, sans-serif;
            font-size: 36px;
            font-weight: 800;
            text-align: center;
        }

        /* Text styling for time category B */
        .nzgdc-time-category-b .nzgdc-session-times,
        .nzgdc-time-category-b .nzgdc-session-title {
            color: rgba(255, 255, 255, 1);
            font-family: 'Futura PT Heavy', 'Futura', Arial, sans-serif;
            font-size: 36px;
            font-weight: 800;
            text-align: center;
        }

        /* Underline elements */
        .nzgdc-underline {
            width: calc(100% - 50px);
            height: 5px;
            margin: 0 auto;
            display: block;
            flex-shrink: 0;
        }

        .nzgdc-event-times-a .nzgdc-underline {
            background-color: rgba(0, 0, 0, 1);
        }

        .nzgdc-event-times-b .nzgdc-underline {
            background-color: rgba(255, 255, 255, 1);
        }

        /* Event Times Containers */
        .nzgdc-event-times-a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 100%;
            max-width: 1630px;
            height: 81px;
            background-color: rgba(255, 236, 81, 1);
        }

        .nzgdc-event-times-b {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 100%;
            max-width: 1630px;
            height: 81px;
            background-color: rgba(23, 75, 235, 1);
        }

        /* Scheduled Workshops Container */
        .nzgdc-scheduled-workshops {
            width: 100%;
            max-width: 1630px;
            padding: 40px;
            background-color: inherit;
        }

        /* Workshop Rows */
        .nzgdc-workshop-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 300px;
            margin: 0 0 40px 0;
        }

        .nzgdc-workshop-row:last-child {
            margin-bottom: 0;
        }

        /* Workshop Event Containers */
        .nzgdc-workshop-event {
            flex: 1;
            max-width: 620px;
            width: 620px;
            height: 300px;
        }

        /* Event Panel iFrame Container */
        .nzgdc-event-panel-container {
            width: 620px;
            height: 300px;
            overflow: hidden;
        }

        .nzgdc-event-panel-iframe {
            width: 620px;
            height: 300px;
            border: none;
            display: block;
            overflow: hidden;
        }

        /* Schedule Footer Navigation */
        .nzgdc-schedule-footer-navigation {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
            max-width: 1630px;
            height: 70px;
            background-color: #ffffff;
        }

        /* Back to Top Button */
        .nzgdc-back-to-top {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 249px;
            height: 56px;
            background-color: rgba(23, 75, 235, 1);
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 1);
            font-family: 'Futura PT Heavy', 'Futura', Arial, sans-serif;
            font-size: 36px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .nzgdc-back-to-top:hover {
            background-color: rgba(20, 65, 200, 1);
        }

        /* Loading placeholder */
        .nzgdc-loading-placeholder {
            width: 620px;
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Futura PT Medium', 'Futura', Arial, sans-serif;
            color: #666;
            border: 1px solid #ddd;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1680px) {
            .nzgdc-schedule-view {
                padding: 0;
            }
        }

        @media (max-width: 1300px) {
            .nzgdc-workshop-row {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }




        }

        @media (max-width: 768px) {
            .nzgdc-session-schedule {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                height: auto;
                padding: 10px;
            }

            .nzgdc-time-category-a .nzgdc-session-times,
            .nzgdc-time-category-a .nzgdc-session-title,
            .nzgdc-time-category-b .nzgdc-session-times,
            .nzgdc-time-category-b .nzgdc-session-title {
                font-size: 24px;
            }

            .nzgdc-scheduled-workshops {
                padding: 20px;
            }

            .nzgdc-workshop-row {
                margin-bottom: 20px;
            }



            .nzgdc-back-to-top {
                font-size: 24px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .nzgdc-schedule-view {
                padding: 0;
            }

            .nzgdc-scheduled-workshops {
                padding: 10px;
            }

            .nzgdc-filters-section {
                padding: 10px 15px;
            }

            .nzgdc-filters-label {
                font-size: 16px;
            }

            .nzgdc-filters-value {
                font-size: 14px;
                padding: 3px 10px;
            }


        }
    </style>
</head>

    <script>
        // Alternative JavaScript approach for loading event panels
        // This can be used instead of iframes if needed
        async function loadEventPanels() {
            try {
                const response = await fetch('eventPanel_Big.html');
                const eventPanelHTML = await response.text();

                // Extract just the event panel content (without html, head, body tags)
                const parser = new DOMParser();
                const doc = parser.parseFromString(eventPanelHTML, 'text/html');
                const eventPanelContent = doc.querySelector('.nzgdc-event-panel-big');

                if (eventPanelContent) {
                    // Replace all iframe containers with the actual event panel content
                    const containers = document.querySelectorAll('.nzgdc-event-panel-container');
                    containers.forEach(container => {
                        container.innerHTML = eventPanelContent.outerHTML;
                    });
                }
            } catch (error) {
                console.error('Failed to load event panels:', error);
                // Keep iframes as fallback
            }
        }

        // Uncomment the following line to use JavaScript loading instead of iframes
        // loadEventPanels();
    </script>
