<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Panel Big</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .event-panel-big {
            --font-family-demi: 'Futura PT Demi', Arial, sans-serif;
            --font-family-bold: 'Futura PT Bold', Arial, sans-serif;
            --font-family-heavy: 'Futura PT Heavy', Arial, sans-serif;
            --font-family-medium: 'Futura PT Medium', Arial, sans-serif;
            --color-primary: #F53E3E;
            --color-bg: rgba(255, 255, 255, 1);
            --color-overlay: rgba(0, 0, 0, 0.75);
            --color-title: rgba(0, 0, 0, 1);
            --color-category-text: rgba(255, 255, 255, 1);
            --color-intro: rgba(245, 45, 49, 1);
            --color-speaker: rgba(255, 255, 255, 1);
            --color-speaker-secondary: rgba(160, 160, 160, 1);
        }

        .event-panel-big {
            display: flex;
            align-items: center;
            width: 620px;
            height: 300px;
            background-color: var(--color-bg);
            font-family: var(--font-family-demi);
            position: relative;
        }

        /* Event Panel Thumbnail (Left Side) */
        .event-panel-big-thumbnail {
            width: 300px;
            height: 300px;
            position: relative;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }

        .session-thumbnail-big {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .event-detail-overlay-big {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 30px;
            width: 300px;
            height: 300px;
            background-color: var(--color-overlay);
            position: absolute;
            top: 0;
            left: 0;
        }

        .call-to-action-big {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 247px;
            height: 61px;
            cursor: pointer;
        }

        .open-marker-big {
            width: 12.5px;
            height: 10px;
            background-color: var(--color-category-text);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .cta-text-big {
            width: 247px;
            height: 21px;
            color: var(--color-category-text);
            font-family: var(--font-family-heavy);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            line-height: 21px;
        }

        /* Event Panel Details (Right Side) */
        .event-panel-big-details {
            width: 320px;
            height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Event Category */
        .event-category-big {
            width: 320px;
            min-height: 30px;
            background-color: var(--color-primary);
            display: flex;
            align-items: center;
            padding-left: 12px;
            flex-shrink: 0;
        }

        .category-text-big {
            width: 296px;
            min-height: 22px;
            color: var(--color-category-text);
            font-family: var(--font-family-demi);
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            line-height: 22px;
            overflow-wrap: break-word;
        }

        /* Event Title */
        .event-title-big {
            width: 320px;
            min-height: 70px;
            background-color: var(--color-bg);
            display: flex;
            align-items: center;
            padding: 8px 10px;
            flex-shrink: 0;
        }

        .title-text-big {
            width: 300px;
            min-height: 54px;
            color: var(--color-title);
            font-family: var(--font-family-bold);
            font-size: 21px;
            font-weight: 700;
            line-height: 27px;
            display: flex;
            align-items: center;
            overflow-wrap: break-word;
        }

        /* Event Speaker Details */
        .event-speaker-details-big {
            width: 320px;
            flex: 1;
            min-height: 100px;
            background-color: #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        .introduction-text-big {
            width: 300px;
            min-height: 18px;
            color: var(--color-intro);
            font-family: var(--font-family-heavy);
            font-size: 14px;
            font-weight: 600;
            text-align: left;
            flex-shrink: 0;
        }

        .speaker-details-big {
            display: flex;
            flex-direction: column;
            width: 300px;
            flex: 1;
            overflow: hidden;
            justify-content: space-evenly;
            min-height: 0;
        }

        .speaker-container-big {
            display: flex;
            flex-direction: column;
            width: 300px;
            min-height: 36px;
            flex: 1;
        }

        .speaker-name-big {
            width: 300px;
            min-height: 18px;
            color: var(--color-speaker);
            font-family: var(--font-family-demi);
            font-size: 14px;
            font-weight: 500;
            font-style: italic;
            line-height: 18px;
            text-align: left;
            overflow-wrap: break-word;
        }

        .speaker-position-company-big {
            width: 300px;
            min-height: 18px;
            color: var(--color-speaker-secondary);
            font-family: var(--font-family-medium);
            font-size: 14px;
            font-weight: 400;
            line-height: 18px;
            text-align: left;
            overflow-wrap: break-word;
        }

        .timeframe-big {
            display: flex;
            flex-direction: column;
            width: 300px;
            min-height: 21px;
            flex-shrink: 0;
        }

        .timeframe-text-big {
            width: 300px;
            min-height: 21px;
            color: var(--color-intro);
            font-family: var(--font-family-heavy);
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            line-height: 21px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="event-panel-big">
        <!-- Event Panel Thumbnail (Left Side) -->
        <div class="event-panel-big-thumbnail">
            <!-- Session Thumbnail (Background) -->
            <div class="session-thumbnail-big"></div>

            <!-- Event Detail Overlay -->
            <div class="event-detail-overlay-big">
                <!-- Call To Action -->
                <div class="call-to-action-big">
                    <div class="open-marker-big"></div>
                    <div class="cta-text-big">See More Event Details</div>
                </div>
            </div>
        </div>

        <!-- Event Panel Details (Right Side) -->
        <div class="event-panel-big-details">
            <!-- Event Category (Top) -->
            <div class="event-category-big">
                <div class="category-text-big">Story & Narrative</div>
            </div>

            <!-- Event Title (Middle) -->
            <div class="event-title-big">
                <div class="title-text-big">This is a Placeholder Title occupying two lines of space</div>
            </div>

            <!-- Event Speaker Details (Bottom) -->
            <div class="event-speaker-details-big">
                <!-- Introduction text -->
                <div class="introduction-text-big">NZGDC 2025 Workshop by</div>

                <!-- Speaker Details -->
                <div class="speaker-details-big">
                    <!-- Speaker 1 -->
                    <div class="speaker-container-big">
                        <div class="speaker-name-big">Speaker Name</div>
                        <div class="speaker-position-company-big">Position + Company</div>
                    </div>

                    <!-- Speaker 2 -->
                    <div class="speaker-container-big">
                        <div class="speaker-name-big">Speaker Name</div>
                        <div class="speaker-position-company-big">Position + Company</div>
                    </div>

                    <!-- Speaker 3 -->
                    <div class="speaker-container-big">
                        <div class="speaker-name-big">Speaker Name</div>
                        <div class="speaker-position-company-big">Position + Company</div>
                    </div>
                </div>

                <!-- Timeframe -->
                <div class="timeframe-big">
                    <div class="timeframe-text-big">Timeframe (Duration)</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
